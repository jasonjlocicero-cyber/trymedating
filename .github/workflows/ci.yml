name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 to match your local/Netlify build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # If your Vite build needs env vars, provide safe fallbacks so CI doesnâ€™t fail.
      # Replace the placeholders with repo secrets later.
      - name: Provide Vite env fallbacks (non-prod)
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || 'https://example.supabase.co' }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY || 'anon-key' }}" >> $GITHUB_ENV

      - run: npm run build --if-present

