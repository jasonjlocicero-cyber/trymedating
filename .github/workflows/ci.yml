name: ci

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Print repo state
        run: |
          echo "PWD: $(pwd)"
          ls -la
          test -f package.json && cat package.json || echo "package.json missing!"

      - name: Install deps
        run: |
          npm --version
          node --version
          # use legacy peer dep resolution to avoid Linux-only peer conflicts
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build (verbose)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          CI: "false"   # avoid treating warnings as hard failures in some toolchains
        run: |
          npm run -s build || (echo "::error::npm run build failed"; exit 1)

