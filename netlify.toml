# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# -------------------------
# Security headers (global)
# -------------------------
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = '''
      default-src 'self';
      connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in;
      img-src 'self' blob: data: https://*.supabase.co https://*.supabase.in;
      media-src 'self' blob: data: https://*.supabase.co https://*.supabase.in;
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
    '''
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# -----------------------------------------
# Prevent stale deploys (critical for SPA + PWA)
# -----------------------------------------

# Never cache the HTML shell
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

# Also cover the root path in case Netlify serves "/" directly
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

# Your build output shows the service worker is: dist/sw.js
[[headers]]
  for = "/sw.js"
  [headers.values]
    Service-Worker-Allowed = "/"
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

# Workbox helper file(s) are generated with hashed names sometimes â€” don't cache them either
[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

# -----------------------------------------
# Cache built assets aggressively (safe + fast)
# -----------------------------------------
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
