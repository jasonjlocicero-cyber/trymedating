<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport / safe areas for iOS notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Basic SEO -->
    <title>TryMeDating</title>
    <meta name="description" content="Meet intentionally via private invites and real conversations." />

    <!-- Theme color for address bar / PWA -->
    <meta name="theme-color" content="#14b8a6" />

    <!-- PWA manifest -->
    <link rel="manifest" href="%BASE_URL%manifest.webmanifest" />

    <!-- Favicon (browser tab + Google results) -->
    <link rel="icon" href="%BASE_URL%favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="%BASE_URL%favicon-32x32.png" />
    <link rel="apple-touch-icon" href="%BASE_URL%apple-touch-icon.png" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%BASE_URL%icons/icon-192.png" />
    <link rel="apple-touch-icon" href="%BASE_URL%icons/icon-192.png" />
    <link rel="mask-icon" href="%BASE_URL%icons/mask-icon.svg" color="#14b8a6" />

    <!-- iOS standalone tweaks -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Netlify Forms (hidden stub for SPA form detection) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="bot-field" />
      <input type="text" name="page" />
      <input type="text" name="reason" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- App entry -->
    <script type="module" src="%BASE_URL%src/main.jsx"></script>
  </body>
</html>
