<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport / safe areas for iOS notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- âœ… CSP-safe theme preflight (external file, allowed by script-src 'self') -->
    <script src="/theme-preflight.js"></script>

    <!-- Basic SEO -->
    <title>TryMeDating</title>
    <meta name="description" content="Meet intentionally via private invites and real conversations." />

    <!-- Theme color for address bar / PWA -->
    <meta name="theme-color" content="#2563eb" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest?v=60" />

    <!-- Icons (aligned to scripts/gen-icons.mjs outputs) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- iOS / Android install meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#2563eb" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Netlify Forms (hidden stub for SPA form detection) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="bot-field" />
      <input type="text" name="page" />
      <input type="text" name="reason" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- App entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
