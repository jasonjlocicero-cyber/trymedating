<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport / safe areas for iOS notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Basic SEO -->
    <title>TryMeDating</title>
    <meta name="description" content="Meet intentionally via private invites and real conversations." />

    <!-- PWA / install metadata -->
    <meta name="theme-color" content="#14b8a6" />
    <meta name="application-name" content="TryMeDating" />
    <meta name="apple-mobile-web-app-title" content="TryMeDating" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Optional pinned-tab mask icon -->
    <link rel="mask-icon" href="/icons/mask-icon.svg" color="#14b8a6" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Netlify Forms (hidden stub for SPA form detection) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="bot-field" />
      <input type="text" name="page" />
      <input type="text" name="reason" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- App entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
