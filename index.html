<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ No-flash theme bootstrap (must run before CSS/app loads) -->
    <script>
      (function () {
        try {
          var KEY = "tmd_theme"; // "light" | "dark" | "system"
          var saved = localStorage.getItem(KEY) || "system";
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          var resolved =
            saved === "dark" || (saved === "system" && prefersDark)
              ? "dark"
              : "light";

          document.documentElement.setAttribute("data-theme", resolved);
          document.documentElement.style.colorScheme = resolved;
        } catch (e) {
          // ignore (private mode / storage blocked)
        }
      })();
    </script>

    <!-- Viewport / safe areas for iOS notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- ✅ Let browsers know we support both -->
    <meta name="color-scheme" content="light dark" />

    <!-- Basic SEO -->
    <title>TryMeDating</title>
    <meta name="description" content="Meet intentionally via private invites and real conversations." />

    <!-- Theme color for address bar / PWA -->
    <meta name="theme-color" content="#14b8a6" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Icons (keep these aligned with /public files) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/pwa-192.png" />

    <!-- iOS standalone tweaks -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Netlify Forms (hidden stub for SPA form detection) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="bot-field" />
      <input type="text" name="page" />
      <input type="text" name="reason" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- App entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
